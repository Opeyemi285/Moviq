<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <div class="content">
            <h3>Sign Up</h3>
            <form action="">
                <input type="email" placeholder="E-mail" required>
                <br>
                <input type="password" placeholder="Password" required>
                <br>
                <button type="submit">Sign Up</button>
                <br>
                <small class="privacy">By clicking the 'sign up' button, you accept the terms of the <a href="#">Privacy Policy</a></small>
            </form>
            <div class="separator-text">or</div>
            <div class="socials">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-google"></i></a>
                <a href="#"><i class="bi bi-apple"></i></a>
            </div>
            <p class="account">Already have an account? <a class="sign" href="/signin.html">Sign In</a></p>
        </div>
        
    </main>
    
    <script src="/signup.js"></script>
</body>
</html>
