<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/onboarding.css">
    <title>Onboarding</title>
</head>
<body>
    <header>
        <nav class="skip">
            <a href="/sign-up.html" class="skip-txt">Skip</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="first" id="images">
                <div class="images-div first-images">
                    <img src="/images/Rectangle-66.svg" alt="Image 1">
                    <img src="/images/Rectangle-67.svg" alt="Image 2">
                    <img src="/images/Rectangle-68.svg" alt="Image 3">
                    <img src="/images/Rectangle-69.svg" alt="Image 4">
                </div>
                <div class="images-div second-images">
                    <img src="/images/Rectangle-70.svg" alt="Image 5">
                    <img src="/images/Rectangle-71.svg" alt="Image 6">
                    <img src="/images/Rectangle-72.svg" alt="Image 7">
                    <img src="/images/Rectangle-73.svg" alt="Image 8">
                </div>
                <p>
                    Tell us more about your favorite movie genre
                </p>
                <a class="next" href="#second">Next</a>
                <div class="progress-bar">
                    <div class="first-halve" id="firstHalve"></div>
                    <div class="second-halve" id="secondHalve"></div>
                </div>
            </div>
            <div class="second" id="second">
                <div class="buttons">
                    <button>Action</button>
                    <button>Adventure</button>
                    <button>Sports</button>
                    <button>Drama</button>
                    <button>Comedy</button>
                    <button>Crime</button>
                    <button>Documentary</button>
                    <button>Sports</button>
                    <button>Fantasy</button>
                    <button>Horror</button>
                    <button>Music</button>
                    <button>Western</button>
                    <button>Romance</button>
                    <button>Thriller</button>
                    <button>Sci-fi</button> 
                </div>
                
                <p>Select the genres you like to watch</p>

                <a class="next" href="/sign-up.html">Next</a>
                <div class="progress-bar">
                    <div class="first-halve" id="firstHalve"></div>
                    <div class="second-halve" id="secondHalve"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
